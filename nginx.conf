# ============================================
# SKANKRAN.PL - NGINX CONFIGURATION
# ============================================
# Lokalizacja: /etc/nginx/sites-available/skankran
# Symlink: ln -s /etc/nginx/sites-available/skankran /etc/nginx/sites-enabled/
# ============================================

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name skankran.pl www.skankran.pl;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name skankran.pl www.skankran.pl;

    # SSL Certificates (Certbot auto-generated)
    ssl_certificate /etc/letsencrypt/live/skankran.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/skankran.pl/privkey.pem;
    
    # SSL Configuration (Modern security)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL Session Cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers (RODO Compliance)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # CSP Header (Content Security Policy)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://www.google-analytics.com;" always;

    # File Upload Limit
    client_max_body_size 5M;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Root directory
    root /var/www/skankran;
    index index.html;

    # Flask App Proxy
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static Files (opcjonalnie, je≈õli masz static folder)
    location /static {
        alias /var/www/skankran/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Logi
    access_log /var/log/nginx/skankran_access.log;
    error_log /var/log/nginx/skankran_error.log;
}
