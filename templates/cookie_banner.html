<script>
// Cookie Consent Management - ePrivacy Directive Compliance
(function() {
    'use strict';
    
    // Sprawd≈∫ czy zgoda zosta≈Ça ju≈º udzielona
    const consent = localStorage.getItem('cookieConsent');
    
    if (!consent) {
        // Poka≈º banner je≈õli brak decyzji
        document.getElementById('cookie-consent-banner').style.display = 'block';
    } else if (consent === 'accepted') {
        // Za≈Çaduj Google Analytics tylko je≈õli zgoda
        loadGoogleAnalytics();
    }
    
    // Funkcje globalne (dostƒôpne z onclick)
    window.acceptCookies = function() {
        localStorage.setItem('cookieConsent', 'accepted');
        document.getElementById('cookie-consent-banner').style.display = 'none';
        loadGoogleAnalytics();
        
        // Opcjonalnie: wy≈õlij event o zgodzie
        console.log('[Cookie Banner] User accepted cookies');
    };
    
    window.rejectCookies = function() {
        localStorage.setItem('cookieConsent', 'rejected');
        document.getElementById('cookie-consent-banner').style.display = 'none';
        
        // Nie ≈Çaduj Google Analytics
        console.log('[Cookie Banner] User rejected cookies');
    };
    
    function loadGoogleAnalytics() {
        // Sprawd≈∫ czy GA ju≈º za≈Çadowane
        if (window.gtag) {
            console.log('[Cookie Banner] Google Analytics already loaded');
            return;
        }
        
        // Za≈Çaduj Google Analytics dynamicznie
        const script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-FB097HQ344';
        document.head.appendChild(script);
        
        script.onload = function() {
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            window.gtag = gtag;
            gtag('js', new Date());
            gtag('config', 'G-FB097HQ344', {
                'anonymize_ip': true,  // RODO: Anonimizacja IP
                'cookie_flags': 'SameSite=None;Secure'
            });
            console.log('[Cookie Banner] Google Analytics loaded with consent');
        };
    }
})();
</script>
